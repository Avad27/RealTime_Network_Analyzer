<!DOCTYPE html>
<html>
<head>
    <title>Network Analyzer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: white;
        }
        .container {
            margin-top: 10%;
        }
        .btn-upload {
            background-color: #238636;
            border: none;
        }
        .btn-upload:hover {
            background-color: #2ea043;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="fw-bold mb-4">üåê Real-Time Network Analyzer</h1>
        <form action="/results" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pcap" class="form-control w-50 mx-auto mb-3" required>
            <button class="btn btn-upload btn-lg">Analyze File</button>
        </form>
    </div>
</body>
</html>
